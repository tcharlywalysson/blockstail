<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blockstail | Contas Blox Fruits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #020617;
      border-bottom: 2px solid #00e676;
    }

    header h1 {
      margin: 0;
      color: #00e676;
    }

    header p {
      margin-top: 8px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #020617;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    .card h2 {
      color: #00e676;
    }

    .price {
      font-size: 22px;
      margin: 10px 0;
    }

    .stock {
      font-size: 14px;
      margin-bottom: 10px;
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00e676;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 13px;
      color: #94a3b8;
    }

    a {
      color: #00e676;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>BLOCKSTAIL</h1>
  <p>Contas Blox Fruits prontas ‚Ä¢ Entrega r√°pida</p>
</header>

<div class="container">

  <div class="card">
    <h2>Plano B√°sico</h2>
    <p class="price">R$15</p>
    <p class="stock">Estoque: <span id="estoque-basico">5</span></p>
    <button onclick="comprar('basico')">Comprar</button>
  </div>

  <div class="card">
    <h2>Plano M√©dio</h2>
    <p class="price">R$30</p>
    <p class="stock">Estoque: <span id="estoque-intermediario">3</span></p>
    <button onclick="comprar('intermediario')">Comprar</button>
  </div>

  <div class="card">
    <h2>Plano Premium</h2>
    <p class="price">R$60</p>
    <p class="stock">Estoque: <span id="estoque-premium">2</span></p>
    <button onclick="comprar('premium')">Comprar</button>
  </div>

</div>

<footer>
  <p>Pagamento via PIX</p>
  <p>üì© Entrega ap√≥s envio do comprovante</p>
  <p>
    <a href="https://instagram.com/blockstail" target="_blank">
      Instagram @blockstail
    </a>
  </p>
  <p style="margin-top:10px;">
    N√£o somos afiliados ao Roblox ou Blox Fruits.
  </p>
</footer>

<script>
  const estoqueInicial = {
    basico: 5,
    intermediario: 3,
    premium: 2
  };

  const precos = {
    basico: 15,
    intermediario: 30,
    premium: 60
  };

  let estoque = JSON.parse(localStorage.getItem("estoqueBlockstail")) || estoqueInicial;

  function atualizarEstoque() {
    document.getElementById("estoque-basico").innerText =
      estoque.basico > 0 ? estoque.basico : "Esgotado";
    document.getElementById("estoque-intermediario").innerText =
      estoque.intermediario > 0 ? estoque.intermediario : "Esgotado";
    document.getElementById("estoque-premium").innerText =
      estoque.premium > 0 ? estoque.premium : "Esgotado";
  }

  function comprar(plano) {
    if (estoque[plano] <= 0) {
      alert("Este plano est√° esgotado.");
      return;
    }

    const valor = precos[plano];

    if (confirm(
      "Plano: " + plano.toUpperCase() +
      "\nValor: R$ " + valor +
      "\n\nDeseja continuar para o pagamento PIX?"
    )) {
      estoque[plano]--;
      localStorage.setItem("estoqueBlockstail", JSON.stringify(estoque));
      atualizarEstoque();
      mostrarPagamento(plano, valor);
    }
  }

  function mostrarPagamento(plano, valor) {
    document.body.innerHTML = `
      <div style="padding:20px;">
        <h1>Pagamento PIX</h1>
        <p><strong>Plano:</strong> ${plano.toUpperCase()}</p>
        <p><strong>Valor:</strong> R$ ${valor},00</p>

        <p><strong>Chave PIX:</strong></p>
        <p style="font-size:18px;">15314515431
    
  </p>

        <p style="margin-top:15px;">Ap√≥s pagar, envie o comprovante:</p>

        <a href="https://instagram.com/blockstail" target="_blank"
           style="
             display:block;
             margin:20px auto;
             padding:14px;
             background:#00e676;
             color:#000;
             border-radius:10px;
             font-weight:bold;
           ">
          Enviar comprovante
        </a>

        <button onclick="location.reload()">Voltar ao site</button>
      </div>
    `;
  }

  atualizarEstoque();
</script>

</body>
</html>
