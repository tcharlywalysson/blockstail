/* =====================================================

const loja = document.getElementById("loja");

produtos.forEach((p, i) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h2>${p.nome}</h2>
    <ul>${p.descricao.map(d => `<li>${d}</li>`).join("")}</ul>
    <p class="price">R$ ${p.preco}</p>
    <p class="stock">Estoque: <span id="e${i}">${p.estoque}</span></p>
    <button onclick="comprar(${i})">Comprar</button>
  `;

  loja.appendChild(card);
});

function comprar(i) {
  const estoque = document.getElementById("e"+i);
  let qtd = parseInt(estoque.innerText);

  if (qtd <= 0) {
    alert("Conta esgotada!");
    return;
  }

  estoque.innerText = qtd - 1;

  document.body.innerHTML = `
    <div style="padding:30px;text-align:center;">
      <h1>Pedido Criado</h1>
      <p>${produtos[i].nome}</p>

         style="display:block;margin:20px;padding:15px;background:#22c55e;color:#000;border-radius:14px;font-weight:bold;">
         Enviar comprovante
      </a>

      <button onclick="location.reload()">Voltar</button>
    </div>
  `;
}
