<script>
const ADMIN_PASSWORD="09122011";
const PIX_KEY="15314515431";
const INSTAGRAM="blocks_tail.ofc";

let products=JSON.parse(localStorage.getItem("products")||"[]");
let cart=[];

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
render();
}

function login(){
if(document.getElementById("pass").value===ADMIN_PASSWORD){
document.getElementById("login").style.display="none";
document.getElementById("panel").classList.remove("hidden");
}else alert("Senha incorreta");
}

function add(){
products.push({
cat:cat.value,
name:name.value,
desc:desc.value,
price:price.value,
stock:stock.value,
img:img.value
});
localStorage.setItem("products",JSON.stringify(products));
alert("Produto adicionado com sucesso!");
render();
}

function render(){
["contas","frutas","pacotes"].forEach(c=>{
document.getElementById(c+"Cards").innerHTML="";
products.filter(p=>p.cat===c).forEach(p=>{
document.getElementById(c+"Cards").innerHTML+=`
<div class="card">
<img src="${p.img||'https://via.placeholder.com/300'}">
<h3>${p.name}</h3>
<span class="badge">R$ ${p.price}</span>
<span class="badge">Estoque: ${p.stock}</span>
<p>${p.desc}</p>
<button class="buy" onclick="addToCart('${p.name}')">Comprar</button>
</div>`;
});
});

}

}

</script>
