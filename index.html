<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Blockstail | Loja Gamer Blox Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{background:#080808;color:#fff}
header{
background:linear-gradient(90deg,#b00000,#000);
padding:20px;
text-align:center;
box-shadow:0 4px 20px #000;
}
header h1{font-size:26px;letter-spacing:1px}
header p{font-size:14px;color:#ddd}

nav{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap;
margin-top:15px
}
nav button{
background:#b00000;
border:none;
color:#fff;
padding:10px 18px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:.3s;
}
nav button:hover{background:#ff0000;transform:scale(1.05)}

section{display:none;padding:25px}
section.active{display:block}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
margin-top:20px
}
.card{
background:linear-gradient(180deg,#151515,#0a0a0a);
border:1px solid #b00000;
border-radius:14px;
padding:15px;
box-shadow:0 0 20px #000;
transition:.3s;
}
.card:hover{transform:translateY(-5px);box-shadow:0 0 25px #b0000033}
.card img{
width:100%;
height:170px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}
.card h3{font-size:18px;margin-bottom:5px}
.card p{font-size:14px;color:#ccc;margin-bottom:8px}

.badges span{
display:inline-block;
background:#b00000;
padding:4px 8px;
border-radius:6px;
font-size:12px;
margin:3px 3px 6px 0;
}

.buy{
width:100%;
background:#b00000;
border:none;
color:#fff;
padding:10px;
border-radius:8px;
font-size:15px;
cursor:pointer;
transition:.3s;
}
.buy:hover{background:#ff0000}

footer{
text-align:center;
padding:25px;
color:#888;
border-top:1px solid #222
}
footer a{color:#ff4444;text-decoration:none}

input,select,textarea{
width:100%;
margin-top:8px;
padding:8px;
background:#111;
color:#fff;
border:1px solid #333;
border-radius:6px;
}

.admin-box{max-width:420px;margin:auto}
.hidden{display:none}
</style>
</head>

<script>
const ADMIN_PASSWORD="09122011";
const PIX_KEY="15314515431";

let products=[

function show(id){

function add(){

function render(){
